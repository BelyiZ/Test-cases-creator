<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Case Creator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/vertical-menu.css">
</head>

<body class="text-left pt-5 m-auto">

<!--VERTICAL MENU START-->
<div class="btn btn-outline-primary vertical-text toggle-vertical-menu-btn js-hide-vertical-menu collapse offset-xl-3 offset-lg-4 offset-md-5"
     data-menu-id="casesListVerticalMenu">&uarr; Скрыть список &uarr;</div>
<div class="btn btn-outline-primary vertical-text toggle-vertical-menu-btn js-show-vertical-menu hidden-xl-up"
     data-menu-id="casesListVerticalMenu">&darr; Список тест-кейсов &darr;</div>

<div class="row">
    <div id="casesListVerticalMenu" class="col-xl-3 col-lg-4 col-md-5 vertical-menu">
        <div id="testCasesListContainer">
            <button type="button" class="btn btn-outline-primary mb-3 collapse js-select-some-cases">
                <i class="fa fa-list-alt"></i>
                Выбрать несколько готовых
            </button>
            <div class="js-test-cases-list list-group"></div>
        </div>
    </div>
    <!--VERTICAL MENU END-->

    <div class="col-lg-12 col-xl-9">
        <span class="badge badge-info mb-2 js-local-db-badge">Используется локальная база данных. Синхронизация с сервером выключена!</span>
        <div class="btn-toolbar js-manage-test-case-buttons" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-primary js-create-button">
                    <i class="fa fa-plus"></i>
                    Создать новый
                </button>
            </div>
            <div class="btn-group mr-5 js-manage-test-case-buttons" role="group">
                <button type="button" class="btn btn-outline-info js-save-in-db">
                    <i class="fa fa-database"></i>
                    Сохранить изменения
                </button>
                <button type="button" class="btn btn-outline-danger js-remove-test-case collapse">
                    <i class="fa fa-remove"></i>
                    Удалить тест-кейс
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-warning js-settings-button">
                    <i class="fa fa-edit"></i>
                    Настроить
                </button>
                <button type="button" class="btn btn-outline-warning js-change-db-button">
                    <i class="fa fa-edit"></i>
                    Сменить БД
                </button>
            </div>
        </div>

        <div id="content" class="mt-3"></div>

        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary btn-lg js-do-magic">
                <i class="fa fa-magic"></i>
                Запустить магию!
            </button>
        </div>

        <div id="resultContent" style="display: none;">
            <hr class="mb-4">
            <div class="mb-5 btn-toolbar">
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-outline-info js-save-in-db">
                        <i class="fa fa-database"></i>
                        Сохранить в базе
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info js-download-file" data-file-type="DOC">
                        <i class="fa fa-download"></i>
                        Скачать .doc
                    </button>
                    <button type="button" class="btn btn-outline-info js-download-file" data-file-type="XLS">
                        <i class="fa fa-download"></i>
                        Скачать .xls
                    </button>
                </div>
            </div>
            <table class="text-left mb-5" border="1" cellspacing="5" width="100%">
                <tbody id="resultTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui-1.12.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pouchdb-6.1.0.min.js"></script>
<script src="js/showdown.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>

<script>
    window.ru = {belyiz: {utils: {}}};
    window.nodes = {body: $('body')};
</script>
<script src="js/ru/belyiz/utils/Package.js"></script>
<script src="js/ru/belyiz/patterns/Page.js"></script>
<script src="js/ru/belyiz/patterns/Widget.js"></script>
<script src="js/ru/belyiz/patterns/Service.js"></script>

<script src="js/ru/belyiz/utils/InputsUtils.js"></script>
<script src="js/ru/belyiz/utils/TableToFileConverter.js"></script>
<script src="js/ru/belyiz/utils/TextUtils.js"></script>
<script src="js/ru/belyiz/utils/ShowNotification.js"></script>
<script src="js/ru/belyiz/utils/ArraysUtils.js"></script>

<script src="js/ru/belyiz/widgets/SettingsModal.js"></script>
<script src="js/ru/belyiz/widgets/TestCaseInfo.js"></script>
<script src="js/ru/belyiz/widgets/TestCaseResultTable.js"></script>
<script src="js/ru/belyiz/widgets/TestCasesList.js"></script>
<script src="js/ru/belyiz/widgets/TestsSet.js"></script>
<script src="js/ru/belyiz/widgets/VerticalMenu.js"></script>
<script src="js/ru/belyiz/widgets/Modal.js"></script>

<script src="js/ru/belyiz/services/DatabaseService.js"></script>

<script src="js/ru/belyiz/pages/TestCase.js"></script>

<script>
    new ru.belyiz.pages.TestCase().initialize();
</script>

</body>
</html>
