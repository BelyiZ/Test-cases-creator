<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор тест-кейсов</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/vertical-menu.css">
</head>

<body class="text-left">
<div class="alert alert-info w-100 mw-100 text-center js-local-db-badge">Используется локальная база данных. Синхронизация с сервером
    выключена!
</div>

<div class="navbar-content m-auto">
    <nav class="navbar navbar-light navbar-toggleable-md mb-3 p-0">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand mb-0">Генератор тест-кейсов</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="w-100">
                <ul class="nav nav-pills mt-1 float-lg-left">
                    <li class="nav-item">
                        <a class="nav-link active js-nav-link" href="#TestCase">Тест-кейсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-nav-link" href="#Group">Группы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-nav-link" href="#Testing">Тестирование</a>
                    </li>
                </ul>
                <div class="btn-group mt-1 float-lg-right" role="group">
                    <button type="button" class="btn btn-outline-warning js-settings-button">
                        <i class="fa fa-edit"></i>
                        Настроить
                    </button>
                    <button type="button" class="btn btn-outline-warning js-change-db-button">
                        <i class="fa fa-database"></i>
                        Сменить БД <i class="badge badge-warning badge-pill js-current-db js-current-db"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</div>

<article class="m-auto js-page-container" data-page-code="TestCase" style="display: none;">
    <!--VERTICAL MENU START-->
    <div class="btn btn-outline-primary vertical-text toggle-vertical-menu-btn js-hide-vertical-menu collapse offset-xl-3 offset-lg-4 offset-md-5"
         data-menu-id="itemsVerticalListMenu">&uarr; Скрыть список &uarr;
    </div>
    <div class="btn btn-outline-primary vertical-text toggle-vertical-menu-btn js-show-vertical-menu hidden-xl-up"
         data-menu-id="itemsVerticalListMenu">&darr; Показать список &darr;
    </div>

    <div class="row">
        <div id="itemsVerticalListMenu" class="col-xl-3 col-lg-4 col-md-5 vertical-menu">
            <div id="itemsVerticalListContainer"></div>
        </div>
        <!--VERTICAL MENU END-->

        <div class="col-lg-12 col-xl-9">
            <div class="mb-3 js-manage-item-buttons" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-outline-primary js-save-button">
                        <i class="fa fa-database"></i>
                        <span>Сохранить</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger js-remove-button collapse">
                        <i class="fa fa-remove"></i>
                        <span>Удалить</span>
                    </button>
                </div>
                <div class="btn-group float-right" role="group">
                    <button type="button" class="btn btn-outline-info js-create-button">
                        <i class="fa fa-plus"></i>
                        <span>Создать</span>
                    </button>
                </div>
            </div>

            <div id="content"></div>

            <hr class="mb-4">
            <div class="mb-5 btn-toolbar">
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-primary js-save-button">
                        <i class="fa fa-database"></i>
                        <span>Сохранить</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info js-download-file" data-file-type="DOC">
                        <i class="fa fa-download"></i>
                        Скачать .doc
                    </button>
                    <button type="button" class="btn btn-outline-info js-download-file" data-file-type="XLS">
                        <i class="fa fa-download"></i>
                        Скачать .xls
                    </button>
                </div>
            </div>
            <table class="text-left mb-5" border="1" cellspacing="5" width="100%">
                <tbody id="resultTable"></tbody>
            </table>
        </div>
    </div>
</article>
