<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Case Creator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<style>
    td, th {
        /*padding: 10px;*/
        padding: 0 10px 0 5px;
        vertical-align: top;
    }

    textarea {
        width: 100%;
        resize: none;
        overflow: hidden;
        min-height: 55px;
    }

    button {
        margin-bottom: 25px;
    }

    .remove-icon {
        font-size: 24px;
    }

    .remove-icon:hover {
        color: #696a6b;
    }

    .clickable {
        cursor: pointer;
    }

    .btn+.btn {
        margin-left: 20px;
    }

</style>

<body class="text-sm-center" style="max-width: 1024px; margin: auto;">

<br>
<br>

<div>
    <b>ШАПКА ТАБЛИЦЫ</b>
    <i class="fa fa-edit clickable js-edit-header-params"></i>
</div>
<br>
<div id="testHeaderRows">

</div>

<!-------------------------------------------------------------------------------------------------->

<table class="table">
    <tbody id="preconditionsTable">
    <tr>
        <th colspan="5" class="text-sm-center">
            ПРЕДУСЛОВИЯ
            <i class="fa fa-edit clickable js-edit-preconditions-params"></i>
        </th>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-info js-add-precondition">Добавить предуловие</button>

<!-------------------------------------------------------------------------------------------------->

<table class="table">
    <tbody id="stepsTable">
    <tr>
        <th colspan="5" class="text-sm-center">
            ШАГИ ТЕСТА
            <i class="fa fa-edit clickable js-edit-steps-params"></i>
        </th>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-info js-add-step">Добавить шаг теста</button>

<!-------------------------------------------------------------------------------------------------->

<table class="table">
    <tbody id="postconditionsTable">
    <tr>
        <th colspan="5" class="text-sm-center">
            ПОСТУСЛОВИЯ
            <i class="fa fa-edit clickable js-edit-postconditions-params"></i>
        </th>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-info js-add-postcondition">Добавить постусловие</button>

<!-------------------------------------------------------------------------------------------------->

<br>
<br>
<br>

<button type="button" class="btn btn-primary js-do-magic">Запустить магию!</button>

<hr>
<br>
<br>
<br>


<table class="text-sm-left" style="vertical-align: top" border="1" cellspacing="5">
    <tbody id="resultTable">
    </tbody>
</table>

<br>
<br>
<br>
<hr>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
