<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Case Creator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-sm-center" style="max-width: 1024px; margin: auto;">

<br>
<br>

<div class="text-sm-right">
    <button type="button" class="btn btn-secondary js-settings-button">
        <i class="fa fa-edit js-edit-steps-params"></i>
        Настроить
    </button>
</div>

<div id="content"></div>

<button type="button" class="btn btn-primary btn-lg margin-bottom-25 js-do-magic">
    <i class="fa fa-magic"></i>
    Запустить магию!
</button>

<div id="resultContent" style="display: none;">
    <hr class="margin-bottom-25">
    <div class="row margin-bottom-25">
        <div class="col-md-4 text-sm-left">
            <!--<button type="button" class="btn btn-info js-save-in-db">-->
                <!--<i class="fa fa-database"></i>-->
                <!--Сохранить в базе-->
            <!--</button>-->
        </div>
        <div class="text-sm-right col-md-8">
            <button type="button" class="btn btn-info js-download-doc">
                <i class="fa fa-download"></i>
                Скачать .doc
            </button>
            <button type="button" class="btn btn-info js-download-xls">
                <i class="fa fa-download"></i>
                Скачать .xls
            </button>
            <a id="downloadLink" style="display:none;"></a>
        </div>
    </div>
    <br><br><br>
    <table class="text-sm-left" border="1" cellspacing="5" width="100%">
        <tbody id="resultTable">
        </tbody>
    </table>
    <br><br><br>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui-1.12.1.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pouchdb-6.1.0.min.js"></script>

<script src="js/resultTableGenerator.js"></script>
<script src="js/pageContentGenerator.js"></script>
<script src="js/paramsDialog.js"></script>
<script src="js/exportToFile.js"></script>
<script src="js/script.js"></script>

</body>
</html>
